<html>
<head>
<meta http-equiv='content-type' content='text/html; charset=UTF-8' />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0' />
<style>
	body { padding: 0; margin: 0 }
	html, body, #aladin-lite-div { height: 100% }
</style>
</head>

<body bgcolor="#000000">
<!--<script type='text/javascript' src='http://aladin.u-strasbg.fr/AladinLite/api/v1/jquery-1.9.1.min.js' charset='utf-8'></script>-->
<script type='text/javascript' src='jquery.js' charset='utf-8'></script>
<div id='aladin-lite-div'></div>
<!-- <script type='text/javascript' src='http://aladin.u-strasbg.fr/AladinLite/api/v1/aladin.min.js' charset='utf-8'></script> -->
<script type='text/javascript' src='aladin.js' charset='utf-8'></script> 

<script type='text/javascript'>

var aladin = $.aladin('#aladin-lite-div', {survey: 'P/DSS2/color', zoom: [[fovDegrees]], target: '[[ra2000Degrees]] [[dec2000PMDegrees]]'});

function share() {
    AndroidInterface.log("share()");
    
    if (aladin.view.cooFrame == CooFrameEnum.J2000) {
    	AndroidInterface.log("J2000");
    	AndroidInterface.share(aladin.view.viewCenter.lon,
    		aladin.view.viewCenter.lat, aladin.view.fov);
    }
    else {
    	AndroidInterface.log("Galactic");
        var i = CooConversion.GalacticToJ2000([aladin.view.viewCenter.lon, aladin.view.viewCenter.lat]);
        AndroidInterface.share(i[0], i[1], aladin.view.fov);
    }
}

function shareSkySafari() {
    AndroidInterface.log("share()");
    
    if (aladin.view.cooFrame == CooFrameEnum.J2000) {
    	AndroidInterface.log("J2000");
    	AndroidInterface.shareSkySafari(aladin.view.viewCenter.lon,
    		aladin.view.viewCenter.lat, aladin.view.fov);
    }
    else {
    	AndroidInterface.log("Galactic");
        var i = CooConversion.GalacticToJ2000([aladin.view.viewCenter.lon, aladin.view.viewCenter.lat]);
        AndroidInterface.shareSkySafari(i[0], i[1], aladin.view.fov);
    }
}

</script>
</body></html>
